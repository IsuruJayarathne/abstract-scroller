name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install --upgrade pip
      - run: pip install pandas~=2.2 numpy~=1.26 brotli jsonschema
      - name: Build snapshot
        run: python -m backend.jobs.mvp_snapshot --input data/sample.csv --out data/snapshots/v2025-08-15
      - name: Verify artefacts
        run: |
          test -s data/snapshots/v2025-08-15/manifest.json
          test -s data/snapshots/v2025-08-15/tiles/tile_00000.json.br
